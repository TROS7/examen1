<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>
  <link href="sign.css" rel="stylesheet" type="text/css">

 
  <script src="sign.js"></script>
</head>
<body>


  <form action="#">
    <h2>Registro</h2>

 
    <input type="text" name="nombre" placeholder="Nombre">
    <input type="text" name="apellido" placeholder="Apellido">
    <input type="email" name="email" placeholder="Email">
    <input type="tel" name="telefono" placeholder="Teléfono">
    <input type="number" name="estrato" placeholder="Estrato">

 
    <select name="fecha_nacimiento">
      
  
    </select>
    <select name="grupo_sanguineo">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    <select name="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>
    <select name="actividades_favoritas">
      <option value="futbol">Fútbol</option>
      <option value="baloncesto">Baloncesto</option>
      <option value="voleibol">Voleibol</option>
      <option value="ciclismo">Ciclismo</option>
    </select>

    
    <input type="button" value="Registrar" id="btn-registrar">
    <input type="button" value="Cancelar" id="btn-cancelar">
  </form>

</body>
</html>
